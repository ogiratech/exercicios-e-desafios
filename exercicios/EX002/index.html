<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito basta colocar tudo entre o par de tags
    </p>
    <p> Se precisar usar em um lugar especifico você pode usar a tag <br>
    e quebrar a linha</p>
    <p>
        Vamos registrar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F60A;
        &#x1F643;
        
    </p>
</body>
</html>
