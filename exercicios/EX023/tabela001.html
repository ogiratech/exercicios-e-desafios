<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
        body {
            font-family:monospace;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
     <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha da tabela
                TABLE HEADER = cabeÃ§alho da tabela
                TABLE DATA = dado da tabela
    -->
    <table>
        <tr> <!--Primeira linha -->
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>
        <tr> <!--Segunda linha -->
            <td>A2</td>
            <TD>B2</TD>
            <TD>C2</TD>
        </tr>
        <tr> <!--Terceira linha -->
            <td>A3</td>
            <TD>B3</TD>
            <TD>C3</TD>
        </tr>
    </table>
    
</body>
</html>
