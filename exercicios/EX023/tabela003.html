<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <TD colspan="2">B</TD>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <TD>E</TD>
            <TD>F</TD>
        </tr>
        <tr>
            
            <TD>H</TD>
            <TD>I</TD>
        </tr>
        <tr>
           
            <TD>L</TD>
            <TD>M</TD>
        </tr>
    </table>
</body>
</html>
